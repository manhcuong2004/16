<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
</head>

<body>

    <div style="margin: 100px; text-align: center;">
        <img src="mango-logo.png" alt="Mango.org" style="width: 120px;" />
        <div style="margin-top: 10px; margin-bottom: 20px;">
            <a href="#" style="font-size: 14px;">Home</a> |
            <a href="#" style="font-size: 14px;">Location</a> |
            <a href="#" style="font-size: 14px;">Blog</a>
        </div>
        <h2 style="color: #d9534f; font-size: 24px; margin-bottom: 20px;">Sign Up</h2>
        <form>
            <p>First Name</p>
            <input type="text" minlength="2" maxlength="20" required style="width: 30%; padding: 10px">
            <p>Last Name</p>
            <input type="text" minlength="5" maxlength="50" required style="width: 30%; padding: 10px">
            <p>Email</p>
            <input type="email" minlength="15" maxlength="30" required style="width: 30%; padding: 10px">
            <p>Password</p>
            <input type="password" minlength="8" maxlength="30" required style="width: 30%; padding: 10px">
            <p>Confirm Password</p>
            <input type="password" minlength="8" maxlength="30" required style="width: 30%; padding: 10px">
            <p><button>Sign up</button></p>
        </form>
        <p style="margin-top: 20px">Copyright by Mango.org</p>
    </div>

</body>

</html>
