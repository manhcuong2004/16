<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh">
    <table>
        <tr>
            <td colspan="2" style="text-align: center;">
                <img src="logo_mango.png" alt="Mango.org">
            </td>
        </tr>
        <tr>
            <td style="padding-bottom: 10px;">Email Address:</td>
            <td style="padding-bottom: 10px;">
                <input type="text">
            </td>
        </tr>
        <tr>
            <td style="padding-bottom: 10px;">Date of Booking</td>
            <td style="padding-bottom: 10px;">
                <input type="datetime-local" style="width: 50%;">
            </td>
        </tr>
        <tr>
            <td style="padding-bottom: 10px;">Number of people</td>
            <td style="padding-bottom: 10px;">
                <input type="number" style="width: 20%; ">
            </td>
        </tr>
        <tr style="align-items: center; text-align: center">
            <td colspan="2" style="padding-bottom: 10px; text-align: center">
                <input type="checkbox" style="padding: 10px">
                <label for="">I agree to the cancellation</label>
            </td>
        </tr>
        <tr>
            <td colspan="2" style="text-align: center;">
                <button>Book now</button>
            </td>
        </tr>
    </table>
</body>

</html>
