<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mango Booking Form</title>
</head>

<body style="display: flex; justify-content: center; align-items: center; height: 100vh">

    <form>
        <p style="text-align: center;"><img src="" alt="Mongo"></p>
        <p style="text-align: center;">
            <label for="email" style="text-align: center;">Email Address</label>
            <input type="email" id="email" name="email" required>
        </p>
        <p style="text-align: center;">
            <label for="date">Date of Booking</label>
            <input type="date" id="date" name="date" required>
        </p>
        <p style="text-align: center;">
            <label for="people">Number of people</label>
            <input type="number" id="people" name="people" min="1" max="8" required>
        </p>
        <p style="text-align: center;">
            <input type="checkbox" id="agree" name="agree" required>
            <label for="agree">I agree to the cancellation policy</label>
        </p>
        <p style="text-align: center;">
            <button type="submit">Book Now</button>
        </p>

    </form>
</body>

</html>
