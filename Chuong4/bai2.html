<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thành phố Việt Nam</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            display: flex;
            align-items: flex-start;
        }

        .city-list {
            margin-right: 20px;
        }

        .city-list ul {
            list-style: none;
            padding: 0;
        }

        .city-list li {
            margin: 10px 0;
            font-size: 18px;
            cursor: pointer;
        }

        .city-list li:hover {
            font-weight: bold;
            color: blue;
        }

        .city-display {
            text-align: center;
            border: 3px solid transparent;
            border-radius: 5px;
            padding: 10px;
            width: 300px;
        }

        .city-display img {
            width: 100%;
            height: auto;
            border-radius: 5px;
        }

        .city-display.active {
            border-color: blue;
        }

        .city-display p {
            margin-top: 10px;
            font-weight: bold;
            font-size: 16px;
        }
    </style>
</head>
