<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ví dụ onkeydown</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        input {
            padding: 5px;
            width: 200px;
        }

        p {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>Ví dụ sự kiện onkeydown</h1>
    <input id="txt" onkeydown="Hehe()" type="text" placeholder="Nhập nội dung...">
    <p id="HienThi">Nội dung sẽ hiển thị ở đây</p>
    <script>
        function Hehe() {
            document.getElementById('HienThi').innerHTML = document.getElementById('txt').value
        }
    </script>
</body>

</html>
