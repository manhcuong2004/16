<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Nhấn nút để thay đổi màu nền</h1>
    <button type="button" onclick="randomColorWeb()">Thay đổi màu nền</button>
    <script>
        let colors = ["#FF5733", "#33FF57", "#3357FF", "#FF33A1", "#FFFF33", "#33FFFF"];

        function randomColorWeb() {
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }
    </script>
</body>

</html>
