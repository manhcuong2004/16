<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .menu {
            display: flex;
            justify-content: center;
            background-color: lightblue;
            padding: 10px;
        }

        .menu a {
            text-decoration: none;
            color: darkblue;
            padding: 10px 20px;
            text-align: center;
        }

        @media (min-width: 1024px) {
            .menu {
                justify-content: flex-end;
            }
        }

        @media (min-width: 768px) and (max-width: 1023px) {
            .menu {
                justify-content: center;
            }

            .menu a {
                padding: 10px 15px;
            }
        }

        @media (max-width: 767px) {
            .menu {
                flex-direction: column;
                align-items: center;
            }

            .menu a {
                display: block;
                padding: 15px;
                width: 100%;
            }
        }
    </style>
</head>

<body>

    <div class="menu">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Products</a>
        <a href="#">Contact</a>
    </div>

</body>

</html>
