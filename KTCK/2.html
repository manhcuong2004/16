<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="text">Đây là Cường</div>
    <button onclick="Increase()">
        Tăng
    </button>
    <button>
        Giảm
    </button>
    <script>
        let fs = 15;
        function Increase() {
            fs += 2
            document.getElementById("text").style.fontSize = fs + "px"
        }
    </script>
</body>

</html>
